<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container text-white">
    <h1></h1>
 <div class="row text-center border border-danger">
     <div class="col-md-6">
         
         <p>Player 1</p>
         <img class="w-50" src="images/dice6.png" id="dice1">
     </div>
     <div class="col-md-6">
        <p>Player 2</p>
        <img class="w-50" src="images/dice6.png" id="dice2">
    </div>
    </div> 
    <div class="text-center pt-3">
        <button onclick="roll()" class="btn btn-dark btn-lg" id="btn">Roll</button>     <!--onclick = "roll()"-->
    </div>
   <style>
 *{
    margin: 0;
    padding: 0;
}
.container{
    background-image: url("images/dices.jpg");
    background-repeat: no-repeat;
    background-size: cover;
}
.row{
    margin-top: 60px;
    padding: 50px;
    box-shadow: -2px 6px 18px 3px rgb(0, 0, 0, 0.75);
}
h1{
    text-align: center;
    margin-top: 50px;
    color: rgb(179, 58, 58);
}
p{
    color: #000;
    font-size: 40px;
}
.col-md-6{
    border: rgb(51, 6, 6);
}

   </style>
   <script src="js/main.js"></script>
</body>
</html>
